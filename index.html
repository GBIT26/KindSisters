<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Sisters - Creating Space for Community</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
        }
        
        .container-fluid {
            height: 100vh;
            background-color: #000;
        }
        
        /* If you want a subtle pattern or texture */
        .minimal-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        
        .center-content {
            text-align: center;
            color: #fff;
        }
        
        .center-content h1 {
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #D42278;
        }
        
        .center-content p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Quick exit button - keeping for safety */
        .quick-exit {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .btn-quick-exit {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .btn-quick-exit:hover {
            background: #c82333;
            color: white;
            text-decoration: none;
        }
        
        /* Hidden content - can be revealed later */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Quick Exit Button -->
    <div class="quick-exit">
        <a href="https://www.google.com" class="btn btn-quick-exit">Quick Exit</a>
    </div>

    <!-- Minimal Content -->
    <div class="container-fluid">
        <div class="minimal-content">
            <div class="center-content">
                <h1>Kind Sisters</h1>
                <p>Creating space for community.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
